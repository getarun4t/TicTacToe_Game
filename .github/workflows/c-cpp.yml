name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake
      shell: bash

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make
      working-directory: ${{github.workspace}}

    - name: Run tests
      run: |
        cd build
        ctest
      working-directory: ${{github.workspace}}
