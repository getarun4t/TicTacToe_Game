name: CMake Build and Test

on:
  pull_request:
    branches:
      - main  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake
      shell: bash

    - name: Configure and Generate with CMake
      run: |
        cmake -S . -B build
        cmake --build build
        cd build
        ctest
      working-directory: ${{ github.workspace }}
